<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="birthday-container">
    <h1 id="main-heading">Happy Birthday, My Love!</h1>
    <div id="animation-area"></div>
    <div class="wish-buttons">
      <button class="wish-btn" data-wish="1">Wish 1</button>
      <button class="wish-btn" data-wish="2">Wish 2</button>
      <button class="wish-btn" data-wish="3">Wish 3</button>
      <button class="wish-btn" data-wish="4">Wish 4</button>
    </div>
    <div id="wish-message"></div>
    <div class="translator">
      <h3>Translate Wish (English â†” Urdu)</h3>
      <textarea id="translate-input" placeholder="Type your wish here..."></textarea>
      <button id="translate-btn">Translate</button>
      <div id="translate-output"></div>
    </div>
  </div>
  <audio id="birthday-music" src="birthday.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
